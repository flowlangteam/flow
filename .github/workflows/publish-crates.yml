name: Publish to Crates.io

on:
  release:
    types: [published]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-git-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: flow_c/target
          key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}

      - name: Verify version matches tag
        run: |
          TAG_VERSION=${GITHUB_REF#refs/tags/v}
          CARGO_VERSION=$(grep -m 1 '^version = ' flow_c/Cargo.toml | cut -d '"' -f 2)
          echo "Tag version: $TAG_VERSION"
          echo "Cargo version: $CARGO_VERSION"
          if [ "$TAG_VERSION" != "$CARGO_VERSION" ]; then
            echo "Version mismatch! Tag: $TAG_VERSION, Cargo.toml: $CARGO_VERSION"
            exit 1
          fi

      - name: Run tests
        run: cd flow_c && cargo test --all

      - name: Publish flow_ast
        run: cd flow_c && cargo publish -p flow_ast --token ${{ secrets.CRATES_IO_TOKEN }}

      - name: Wait for crates.io
        run: sleep 30

      - name: Publish flow_lexer
        run: cd flow_c && cargo publish -p flow_lexer --token ${{ secrets.CRATES_IO_TOKEN }}

      - name: Wait for crates.io
        run: sleep 30

      - name: Publish flow_runtime
        run: cd flow_c && cargo publish -p flow_runtime --token ${{ secrets.CRATES_IO_TOKEN }}

      - name: Wait for crates.io
        run: sleep 30

      - name: Publish flow_stdlib
        run: cd flow_c && cargo publish -p flow_stdlib --token ${{ secrets.CRATES_IO_TOKEN }}

      - name: Wait for crates.io
        run: sleep 30

      - name: Publish flow_parser
        run: cd flow_c && cargo publish -p flow_parser --token ${{ secrets.CRATES_IO_TOKEN }}

      - name: Wait for crates.io
        run: sleep 30

      - name: Publish flow_analyzer
        run: cd flow_c && cargo publish -p flow_analyzer --token ${{ secrets.CRATES_IO_TOKEN }}

      - name: Wait for crates.io
        run: sleep 30

      - name: Publish flow_transpiler
        run: cd flow_c && cargo publish -p flow_transpiler --token ${{ secrets.CRATES_IO_TOKEN }}

      - name: Wait for crates.io
        run: sleep 30

      - name: Publish flow_transpiler_java
        run: cd flow_c && cargo publish -p flow_transpiler_java --token ${{ secrets.CRATES_IO_TOKEN }}

      - name: Wait for crates.io
        run: sleep 30

      - name: Publish flow_compiler
        run: cd flow_c && cargo publish -p flow_compiler --token ${{ secrets.CRATES_IO_TOKEN }}

      - name: Wait for crates.io
        run: sleep 30

      - name: Publish flow_lsp
        run: cd flow_c && cargo publish -p flow_lsp --token ${{ secrets.CRATES_IO_TOKEN }}

      - name: Wait for crates.io
        run: sleep 30

      - name: Publish flow_cli
        run: cd flow_c && cargo publish -p flow_cli --token ${{ secrets.CRATES_IO_TOKEN }}

      - name: Wait for crates.io
        run: sleep 30

      - name: Publish flow_jni
        run: cd flow_c && cargo publish -p flow_jni --token ${{ secrets.CRATES_IO_TOKEN }}

      - name: Notify success
        if: success()
        run: echo "✅ All crates published successfully to crates.io!"

      - name: Notify failure
        if: failure()
        run: echo "❌ Failed to publish crates. Check the logs above."
